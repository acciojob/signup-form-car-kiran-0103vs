<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .radio-group label, .checkbox-group label {
            margin-left: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form</h1>

	<form method="POST">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
	
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
	
		<div class="radio-group">
			<span>Gender:</span>
			<input type="radio" id="gender_m" name="gender" value="male" required>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_f" name="gender" value="female" required>
			<label for="gender_f">Female</label>
		</div>
	
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="ford">Ford</option>
			<option value="toyota">Toyota</option>
			<option value="bmw">BMW</option>
		</select>
	
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
	
		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="dob" required>
	
		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
	
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
	
		<div class="checkbox-group">
			<input type="checkbox" id="tos" name="tos" required>
			<label for="tos">I agree to the TOS</label>
		</div>
	
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
